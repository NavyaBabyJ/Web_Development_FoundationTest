<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <title>Travel Request Form</title>
    <link rel="stylesheet" href="/css/bootstrap-4.6.2-dist/bootstrap-4.6.2-dist/css/bootstrap.min.css">
    

  <link rel="stylesheet" href="/css/request.css">
   <script src="/js/request.js"></script> 


</head>
<body>
    <div class="form-container">
       
        <div class="container customContainer">
            <h1>Travel Request Form</h1>
        <form id="frmtravel">

            <div class="nav-container">
                <nav>
                    <ul>
                        <!-- navigation bar -->
                        <li class="nav-item"><a>Form</a></li>
                        <li class="nav-item"><a href="view_requests.html">View Request</a>
                            <ul class="subfield-list">
                                <li class="subfield-item"><a href="#">All</a></li>
                                <li class="subfield-item"><a href="#">Critical</a></li>
                                <li class="subfield-item"><a href="#">Normal</a></li>
                                <li class="subfield-item"><a href="#">Rejected</a></li>
                            </ul>
                        </li>
                        <li class="nav-item"><a href="login.html">Logout</a></li>
                    </ul>
                </nav>
            </div>

        <!--employee id-->
        <div class="form-group">
            <label for="employeeid">Employee ID :</label>
            <input type="text" id="txtEmployeeID" name="txtEmployeeID" class="form-control">
            <span id="employeeIdError"></span>
        </div>
        <br>

        <!--full name-->
        <div class="form-group">
            <label for="fullName">Employee Name :</label>
            <input type="text" id="txtFullName" name="txtFullName" class="form-control">
            <span id="fullNameError"></span>
        </div>
        <br>

        <!--project-->
        <div class="form-group">
            <label for="project">Project :</label>
            <input type="text" id="txtproject" name="txtproject" class="form-control">
            <span id="projectError"></span>
        </div>
        <br>

         <!--cause for travel-->
         <div class="form-group">
            <label for="cause">Cause for Travel :</label>
            <input type="text" id="txtcause" name="txtcause" class="form-control">
            <span id="causeError"></span>
        </div>
        <br>

        <!--source-->
        <div class="form-group">
            <label for="source">Source :</label>
            <input type="text" id="txtsource" name="txtsource" class="form-control">
            <span id="sourceError"></span>
        </div>
        <br>  

        <!--destination-->
        <div class="form-group">
            <label for="destination">Destination :</label>
            <input type="text" id="txtdestination" name="txtdestination" class="form-control">
            <span id="destinationError"></span>
        </div>
        <br> 
        
        <!--departure date-->
        <div class="form-group">
            <label for="departureDate">Departure Date :</label>
            <input type="date" id="departureDate" name="departureDate" class="form-control">
            <span id="departureDateError"></span>
        </div>
        <br>  

        <!--number of days-->
        <div class="form-group">
            <label for="noOfDays">Number of Days :</label>
            <input type="number" id="numdays" name="numdays" readonly class="form-control">
            <span id="noOfDaysError"></span>
        </div>
        <br>

        <!--return date-->
        <div class="form-group">
            <label for="returnDate">Return Date :</label>
            <input type="date" id="returnDate" name="returnDate" class="form-control">
            <span id="returnDateError"></span>
        </div>
        <br>  

        <!--mode of travel-->
        <div class="form-group">
            <label for="modeOfTravel">Mode of Travel :</label>
            <input type="text" id="txtmode" name="txtmode" class="form-control">
            <span id="modeError"></span>
        </div>
        <br>

        <!--proiority-->
        <div class="form-group">
        <label for="priority">Priority:</label>
            <select id="priority" name="priority">
                <option value="normal">Normal</option>
                <option value="critical">Critical</option>
                <span id="priorityError"></span>
        </select>
        </div>
        <br>

        <!--submit-->
            <button type="submit" class="btn btn-primary form-control btn">Submit Request</button>

    
            
        </form>
    </div>
    </div>
    <!-- <script src="/js/request.js"></script> -->
</body>

</html>
